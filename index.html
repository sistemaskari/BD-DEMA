<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <img src="logo_sspc2.png" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
    </div>

    <div id="main-content" class="container" style="display:none;">
        <img src="logo_sspc2.png" alt="Logo" class="logo">
        <h2>Gestión de Expedientes</h2>
        <label for="area">Selecciona el Área:</label>
        <select id="area" onchange="mostrarPDFs()">
            <option value="medica">Área Médica</option>
            <option value="pedagogia">Pedagogía</option>
            <option value="criminologia">Criminología</option>
            <option value="psicologia">Psicología</option>
            <option value="direccion">Dirección</option>
            <option value="trabajo_social">Trabajo Social</option>
            <option value="juridico">Jurídico</option>
            <option value="calendario">Calendario de Actividades</option>
        </select>
        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        const expedientes = {
            medica: [
                { nombre: "Expediente Clínico Hobeth.pdf", id: "1ajZ4pmQtxW0ots1m6uTyR8WClGFO5" },
                { nombre: "Expediente Clínico Renato.pdf", id: "1te4kVNRYoaE0SQQhMhVQ4b2pRbBamR0n" },
                { nombre: "Expediente Clínico Misael.pdf", id: "1gIpKPA4e33h_l2O4F95JngFs5riXE21u" }
            ],
            pedagogia: [],
            criminologia: [],
            psicologia: [],
            direccion: [],
            trabajo_social: [],
            juridico: [],
            calendario: []
        };

        function mostrarPDFs() {
            const areaSeleccionada = document.getElementById("area").value;
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = "";

            const archivos = expedientes[areaSeleccionada] || [];

            if (archivos.length === 0) {
                listaPDF.innerHTML = "<p>No hay archivos disponibles para esta área.</p>";
                return;
            }

            archivos.forEach(archivo => {
                const div = document.createElement("div");
                div.classList.add("file-item");
                
                const link = document.createElement("button");
                link.textContent = "Ver";
                link.onclick = () => verPDF(archivo.id);
                
                const downloadBtn = document.createElement("a");
                downloadBtn.href = `https://drive.google.com/uc?export=download&id=${archivo.id}`;
                downloadBtn.textContent = "Descargar";
                downloadBtn.classList.add("btn");
                downloadBtn.setAttribute("download", archivo.nombre);
                
                div.appendChild(document.createTextNode(archivo.nombre));
                div.appendChild(link);
                div.appendChild(downloadBtn);
                
                listaPDF.appendChild(div);
            });
        }

        function verPDF(id) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = `https://drive.google.com/file/d/${id}/preview`;
            viewer.style.display = "block";
        }

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "umecasca@gmail.com" && pass === "2025DEMA") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        function logout() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("main-content").style.display = "none";
        }

        window.onload = mostrarPDFs;
    </script>
</body>
</html>
