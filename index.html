<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            display: none;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #main-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Iniciar Sesi칩n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Ingresar</button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main-content" class="container">
        <h2>Gesti칩n de Expedientes</h2>

        <label for="area">Selecciona el 츼rea:</label>
        <select id="area" onchange="mostrarPDFs()">
            <option value="medica">츼rea M칠dica</option>
            <option value="pedagogia">Pedagog칤a</option>
            <option value="criminologia">Criminolog칤a</option>
            <option value="psicologia">Psicolog칤a</option>
            <option value="direccion">Direcci칩n</option>
            <option value="trabajo_social">Trabajo Social</option>
            <option value="juridico">Jur칤dico</option>
            <option value="horario_actividades">Horario de Actividades</option>
        </select>

        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>

        <!-- IFRAME PARA MOSTRAR EL PDF -->
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>

        <button onclick="logout()">Cerrar Sesi칩n</button>
    </div>

    <script>
        // Credenciales de acceso
        const validUser = "umecasca@gmail.com";
        const validPass = "2025DEMA";

        // 游늷 LISTA DE EXPEDIENTES POR 츼REA
        const expedientes = {
            "medica": [
                { nombre: "Resumen Cl칤nico Trimestral - Herlinda.pdf", url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/medica/Resumen-Clinico.pdf" },
                { nombre: "Historia Cl칤nica.pdf", url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/medica/Historia-Clinica.pdf" }
            ],
            "pedagogia": [
                { nombre: "Informe Educativo.pdf", url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/pedagogia/Informe-Educativo.pdf" }
            ],
            "criminologia": [
                { nombre: "Evaluaci칩n de Riesgo.pdf", url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/criminologia/Evaluacion-Riesgo.pdf" }
            ]
        };

        // 游늷 FUNCI칍N PARA MOSTRAR LOS EXPEDIENTES SEG칔N EL 츼REA SELECCIONADA
        function mostrarPDFs() {
            const areaSeleccionada = document.getElementById("area").value;
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = ""; // Limpiar lista

            const archivos = expedientes[areaSeleccionada] || [];

            if (archivos.length === 0) {
                listaPDF.innerHTML = "<p>No hay archivos disponibles para esta 치rea.</p>";
                return;
            }

            archivos.forEach(archivo => {
                const div = document.createElement("div");
                div.classList.add("file-item");

                const nombreArchivo = document.createElement("span");
                nombreArchivo.textContent = archivo.nombre;

                const verBtn = document.createElement("button");
                verBtn.textContent = "Ver";
                verBtn.onclick = () => verPDF(archivo.url);

                const downloadBtn = document.createElement("a");
                downloadBtn.href = archivo.url;
                downloadBtn.download = archivo.nombre;
                downloadBtn.textContent = "Descargar";
                downloadBtn.style.marginLeft = "10px";

                div.appendChild(nombreArchivo);
                div.appendChild(verBtn);
                div.appendChild(downloadBtn);

                listaPDF.appendChild(div);
            });
        }

        // 游늷 FUNCI칍N PARA VISUALIZAR EL PDF EN EL IFRAME
        function verPDF(url) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = `https://docs.google.com/gview?url=${url}&embedded=true`; // Usa Google Docs Viewer
            viewer.style.display = "block";
        }

        // 游늷 FUNCI칍N DE LOGIN
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUser && password === validPass) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                mostrarPDFs();
            } else {
                alert("Usuario o contrase침a incorrectos");
            }
        }

        // 游늷 FUNCI칍N PARA CERRAR SESI칍N
        function logout() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("main-content").style.display = "none";
        }
    </script>
</body>
</html>
