<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
        .hidden { display: none; }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginContainer" class="container">
        <img src="logo_sspc2.png" alt="Logo" class="logo">
        <h2>Iniciar Sesi贸n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase帽a">
        <button onclick="login()">Ingresar</button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="mainContainer" class="container hidden">
        <h2>Gesti贸n de Expedientes</h2>
        <h3>Expediente Disponible</h3>

        <div id="pdfList"></div>

        <!-- Iframe para mostrar el PDF -->
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>

        <button onclick="logout()">Cerrar Sesi贸n</button>
    </div>

    <script>
        //  Usuario y contrase帽a
        const validUser = "umecasca@gmail.com";
        const validPass = "2025DEMA";

        //  Expediente desde Google Drive
        const expediente = {
            nombre: "Expediente Cl铆nico.pdf",
            id: "1UwEXR6B4UhbJ2BDIKu-XYrxeItzTi_tA" // ID del archivo de Google Drive
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUser && password === validPass) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("mainContainer").classList.remove("hidden");
                mostrarPDF();
            } else {
                alert("Usuario o contrase帽a incorrectos");
            }
        }

        function logout() {
            document.getElementById("loginContainer").classList.remove("hidden");
            document.getElementById("mainContainer").classList.add("hidden");
        }

        function mostrarPDF() {
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = ""; 

            const div = document.createElement("div");
            div.classList.add("file-item");

            // Bot贸n para visualizar
            const verBtn = document.createElement("button");
            verBtn.textContent = "Ver Expediente";
            verBtn.onclick = () => verPDF(expediente.id);

            // Bot贸n para descargar
            const downloadBtn = document.createElement("a");
            downloadBtn.href = `https://drive.google.com/uc?export=download&id=${expediente.id}`;
            downloadBtn.textContent = "Descargar Expediente";
            downloadBtn.classList.add("btn");
            downloadBtn.setAttribute("download", expediente.nombre);

            div.appendChild(document.createTextNode(expediente.nombre));
            div.appendChild(verBtn);
            div.appendChild(downloadBtn);

            listaPDF.appendChild(div);
        }

        function verPDF(fileId) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = `https://drive.google.com/file/d/${fileId}/preview`;
            viewer.style.display = "block";
        }
    </script>

</body>
</html>
