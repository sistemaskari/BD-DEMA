<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <button onclick="verificarLogin()">Ingresar</button>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <h2>Gestión de Expedientes</h2>
        <label for="area">Selecciona el Área:</label>
        <select id="area">
            <option value="medica">Área Médica</option>
            <option value="pedagogia">Pedagogía</option>
            <option value="criminologia">Criminología</option>
        </select>
        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>

    <script>
        const usuarioCorrecto = "admin";
        const contrasenaCorrecta = "1234";

        function verificarLogin() {
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;
            if (usuario === usuarioCorrecto && contrasena === contrasenaCorrecta) {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("appContainer").style.display = "block";
                mostrarPDFs();
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        const expedientes = {
            "medica": [
                { nombre: "Historia Clínica.pdf", url: "https://github.com/sistemaskari/BD-DEMA/raw/main/RESUMEN%20CL%C3%8DNICO%20TRIMESTRAL%20HERLINDA.pdf" }
            ],
            "pedagogia": [
                { nombre: "Informe Educativo.pdf", url: "https://github.com/sistemaskari/BD-DEMA/raw/main/Informe-Educativo.pdf" }
            ],
            "criminologia": [
                { nombre: "Evaluación de Riesgo.pdf", url: "https://github.com/sistemaskari/BD-DEMA/raw/main/Evaluacion-Riesgo.pdf" }
            ]
        };

        function mostrarPDFs() {
            const areaSeleccionada = document.getElementById("area").value;
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = "";

            const archivos = expedientes[areaSeleccionada] || [];
            if (archivos.length === 0) {
                listaPDF.innerHTML = "<p>No hay archivos disponibles para esta área.</p>";
                return;
            }

            archivos.forEach(archivo => {
                const div = document.createElement("div");
                div.classList.add("file-item");

                const link = document.createElement("a");
                link.href = archivo.url;
                link.textContent = archivo.nombre;
                link.target = "_blank";
                link.onclick = (e) => {
                    e.preventDefault();
                    verPDF(archivo.url);
                };

                const botonDescargar = document.createElement("button");
                botonDescargar.textContent = "Descargar";
                botonDescargar.onclick = () => {
                    window.open(archivo.url, "_blank");
                };

                div.appendChild(link);
                div.appendChild(botonDescargar);
                listaPDF.appendChild(div);
            });
        }

        function verPDF(url) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = url;
            viewer.style.display = "block";
        }

        document.getElementById("area").addEventListener("change", mostrarPDFs);
        window.onload = mostrarPDFs;
    </script>
</body>
</html>
