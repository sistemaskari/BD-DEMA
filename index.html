<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Gestión de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .login-container, .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 120px;
        }
        .folder, .subfolder, .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: left;
        }
        .folder:hover, .subfolder:hover, .file-item:hover {
            background: #bbb;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Inicio de sesión -->
    <div class="login-container">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h2>EXPEDIENTES DEMA</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Gestión de Documentos PDF -->
    <div class="container" id="document-section" style="display:none;">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h2>Gestión de Documentos PDF</h2>

        <form id="uploadForm">
            <label for="area">Selecciona el Área:</label>
            <select id="area">
                <option value="medica">Área Médica</option>
                <option value="pedagogia">Pedagogía</option>
                <option value="criminologia">Criminología</option>
                <option value="psicologia">Psicología</option>
                <option value="direccion">Dirección</option>
                <option value="trabajo_social">Trabajo Social</option>
                <option value="juridico">Jurídico</option>
                <option value="horario_actividades">Horario de Actividades</option>
            </select>

            <label for="folder">Nombre de la Carpeta:</label>
            <input type="text" id="folder" placeholder="Ejemplo: Expedientes">

            <label for="subfolder">Nombre de la Subcarpeta:</label>
            <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">

            <label for="file">Selecciona el Archivo:</label>
            <input type="file" id="file" accept="application/pdf" required>

            <button type="submit">Subir Archivo</button>
        </form>

        <h3>Áreas y Documentos</h3>
        <div id="areaList"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>

        <!-- Botón de Guardar PDF -->
        <button id="savePdfButton" style="display: none;">Guardar PDF</button>

        <button id="logout">Cerrar Sesión</button>
    </div>

    <script>
        let db;
        const request = indexedDB.open("ExpedientesDB", 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const store = db.createObjectStore("expedientes", { keyPath: "id", autoIncrement: true });
            store.createIndex("area", "area", { unique: false });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            cargarExpedientes();
        };

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const area = document.getElementById('area').value;
            const folderName = document.getElementById('folder').value.trim() || "General";
            const subfolderName = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const fileInput = document.getElementById('file').files[0];

            if (!fileInput) {
                alert("Selecciona un archivo.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const fileUrl = event.target.result;
                const transaction = db.transaction(["expedientes"], "readwrite");
                const store = transaction.objectStore("expedientes");

                store.add({ area, folderName, subfolderName, name: fileInput.name, url: fileUrl });
                cargarExpedientes();
            };
            reader.readAsDataURL(fileInput);
        });

        function cargarExpedientes() {
            const transaction = db.transaction(["expedientes"], "readonly");
            const store = transaction.objectStore("expedientes");
            const request = store.getAll();

            request.onsuccess = function() {
                const areaList = document.getElementById('areaList');
                areaList.innerHTML = "";

                request.result.forEach(file => {
                    const fileItem = document.createElement("div");
                    fileItem.classList.add("file-item");
                    fileItem.textContent = `${file.folderName} > ${file.subfolderName} > ${file.name}`;
                    fileItem.setAttribute("data-url", file.url);

                    fileItem.addEventListener("click", function() {
                        document.getElementById('pdfViewer').src = file.url;
                        document.getElementById('pdfViewer').style.display = 'block';
                        document.getElementById('savePdfButton').style.display = 'block';
                        document.getElementById('savePdfButton').setAttribute("data-url", file.url);
                    });

                    areaList.appendChild(fileItem);
                });
            };
        }

        document.getElementById('savePdfButton').addEventListener('click', function() {
            const fileUrl = this.getAttribute('data-url');
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = "Documento.pdf";
            link.click();
        });

        document.getElementById('logout').addEventListener('click', function() {
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('document-section').style.display = 'none';
        });
    </script>
</body>
</html>
