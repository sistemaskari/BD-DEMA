<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Gestión de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .login-container, .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 96px;
        }
        .folder, .subfolder, .file-item {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .folder { background: #ddd; font-weight: bold; }
        .subfolder { background: #bbb; }
        .file-item { background: #f0f0f0; font-size: 14px; }
        .pdf-viewer { display: none; height: 500px; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h2>EXPEDIENTES DEMA</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <div class="container" id="document-section" style="display:none;">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h2>Gestión de Documentos PDF</h2>
        <form id="uploadForm">
            <label for="folder">Nombre de la Carpeta:</label>
            <input type="text" id="folder" placeholder="Ejemplo: Expedientes">
            <label for="subfolder">Nombre de la Subcarpeta:</label>
            <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">
            <label for="file">Selecciona el Archivo PDF:</label>
            <input type="file" id="file" accept="application/pdf" multiple required>
            <button type="submit">Subir Archivo</button>
        </form>
        <h3>Documentos Guardados</h3>
        <div id="fileList"></div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        <button id="save-pdf">Guardar PDF</button>
        <button id="logout">Cerrar Sesión</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'umecasca@gmail.com' && password === '2025DEMA') {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('document-section').style.display = 'block';
                localStorage.setItem('loggedIn', 'true');
                loadSavedFiles();
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contraseña incorrectos.';
            }
        });

        let uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || {};

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const folderName = document.getElementById('folder').value.trim() || "General";
            const subfolderName = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const fileInput = document.getElementById('file');
            const files = fileInput.files;
            if (!files.length) {
                alert("Por favor, selecciona al menos un archivo PDF.");
                return;
            }
            if (!uploadedFiles[folderName]) {
                uploadedFiles[folderName] = {};
            }
            if (!uploadedFiles[folderName][subfolderName]) {
                uploadedFiles[folderName][subfolderName] = [];
            }
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedFiles[folderName][subfolderName].push({ name: file.name, url: event.target.result });
                    renderFileList();
                };
                reader.readAsDataURL(file);
            });
            fileInput.value = "";
        });

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = "";
            for (const folder in uploadedFiles) {
                const folderDiv = document.createElement('div');
                folderDiv.classList.add('folder');
                folderDiv.textContent = `📁 ${folder}`;
                for (const subfolder in uploadedFiles[folder]) {
                    const subfolderDiv = document.createElement('div');
                    subfolderDiv.classList.add('subfolder');
                    subfolderDiv.textContent = `📂 ${subfolder}`;
                    uploadedFiles[folder][subfolder].forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.classList.add('file-item');
                        fileItem.textContent = `📄 ${file.name}`;
                        fileItem.addEventListener('click', function() {
                            document.getElementById('pdfViewer').src = file.url;
                            document.getElementById('pdfViewer').style.display = 'block';
                        });
                        subfolderDiv.appendChild(fileItem);
                    });
                    folderDiv.appendChild(subfolderDiv);
                }
                fileList.appendChild(folderDiv);
            }
        }

        document.getElementById('save-pdf').addEventListener('click', function() {
            localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
            alert('PDFs guardados correctamente.');
        });

        function loadSavedFiles() {
            uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || {};
            renderFileList();
        }
    </script>
</body>
</html>
