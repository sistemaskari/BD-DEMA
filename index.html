<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Expedientes</h2>

        <label for="area">Selecciona el Área:</label>
        <select id="area">
            <option value="medica">Área Médica</option>
            <option value="pedagogia">Pedagogía</option>
            <option value="criminologia">Criminología</option>
            <option value="psicologia">Psicología</option>
            <option value="direccion">Dirección</option>
            <option value="trabajo_social">Trabajo Social</option>
            <option value="juridico">Jurídico</option>
            <option value="horario_actividades">Horario de Actividades</option>
        </select>

        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>

    <script>
        // 📌 LISTA DE EXPEDIENTES POR ÁREA
        const expedientes = {
            "medica": [
                { nombre: "Historia Clínica.pdf", url: "pdfs/medica/Historia-Clinica.pdf" },
                { nombre: "Diagnóstico Médico.pdf", url: "pdfs/medica/Diagnostico-Medico.pdf" }
            ],
            "pedagogia": [
                { nombre: "Informe Educativo.pdf", url: "pdfs/pedagogia/Informe-Educativo.pdf" }
            ],
            "criminologia": [
                { nombre: "Evaluación de Riesgo.pdf", url: "pdfs/criminologia/Evaluacion-Riesgo.pdf" }
            ],
            "psicologia": [
                { nombre: "Informe Psicológico.pdf", url: "pdfs/psicologia/Informe-Psicologico.pdf" }
            ],
            "direccion": [
                { nombre: "Plan Estratégico.pdf", url: "pdfs/direccion/Plan-Estrategico.pdf" }
            ],
            "trabajo_social": [
                { nombre: "Estudio Socioeconómico.pdf", url: "pdfs/trabajo_social/Estudio-Socioeconomico.pdf" }
            ],
            "juridico": [
                { nombre: "Expediente Legal.pdf", url: "pdfs/juridico/Expediente-Legal.pdf" }
            ],
            "horario_actividades": [
                { nombre: "Horarios.pdf", url: "pdfs/horario_actividades/Horarios.pdf" }
            ]
        };

        // 📌 FUNCIÓN PARA MOSTRAR LOS EXPEDIENTES SEGÚN EL ÁREA SELECCIONADA
        function mostrarPDFs() {
            const areaSeleccionada = document.getElementById("area").value;
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = ""; // Limpiar lista

            // Obtener los expedientes del área seleccionada
            const archivos = expedientes[areaSeleccionada] || [];

            if (archivos.length === 0) {
                listaPDF.innerHTML = "<p>No hay archivos disponibles para esta área.</p>";
                return;
            }

            // Crear enlaces a los PDFs
            archivos.forEach(archivo => {
                const div = document.createElement("div");
                div.classList.add("file-item");

                // Enlace para ver PDF
                const link = document.createElement("a");
                link.href = archivo.url;
                link.textContent = archivo.nombre;
                link.target = "_blank";
                link.onclick = (e) => {
                    e.preventDefault();
                    verPDF(archivo.url);
                };

                div.appendChild(link);
                listaPDF.appendChild(div);
            });
        }

        // 📌 FUNCIÓN PARA VISUALIZAR EL PDF EN EL IFRAME
        function verPDF(url) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = url;
            viewer.style.display = "block";
        }

        // 📌 EJECUTAR LA FUNCIÓN CUANDO SE CAMBIE EL ÁREA SELECCIONADA
        document.getElementById("area").addEventListener("change", mostrarPDFs);

        // 📌 CARGAR LOS EXPEDIENTES AL ABRIR LA PÁGINA
        window.onload = mostrarPDFs;
    </script>
</body>
</html>
