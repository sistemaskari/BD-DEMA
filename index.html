<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item, .area-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-item:hover, .area-item:hover {
            background: #d1d1d1;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
        .hidden { display: none; }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="loginContainer" class="container">
        <img src="logo_sspc2.png" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
    </div>

    <div id="mainContainer" class="container hidden">
        <img src="logo_sspc2.png" alt="Logo" class="logo">
        <h2>Gestión de Expedientes</h2>
        <h3>Selecciona un Área</h3>
        <div id="areaList"></div>
        <div id="adolescenteList"></div>
        <div id="pdfList"></div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        const validUser = "umecasca@gmail.com";
        const validPass = "2025DEMA";

        const expedientes = {
            medica: [
                { nombre: "Herlinda Expediente Clínico.pdf", id: "1UwEXR6B4UhbJ2BDIKu-XYrxeItzTi_tA"}, 
                { nombre: "Hobeth Expediente Clínico.pdf", id: "1ajZ4pmQtxW0ots1m6uTyR8WClGFO5-qs" },
                { nombre: "Renato Expediente Clínico.pdf", id: "1te4kVNRYoaE0SQQhMhVQ4b2pRbBamR0n" },
                { nombre: "Misael Expediente Clínico.pdf", id: "1gIpKPA4e33h_l2O4F95JngFs5riXE21u" },
                { nombre: "Javier Expediente Clínico.pdf", id: "1i2pKnkDKO7q0o7RPbbp5dLXFkYL1hn7y" },
                { nombre: "Ramiro Expediente Clínico.pdf", id: "1N2tSHzUh0B4hDsOaqiQMTs3d7hJ3OYkB" },
                { nombre: "INDICACIONES MEDICAS DE RAMIRO.pdf", id: "1bvywu-cr1pIXbrKtDVM8zCxsT12M7W6M" },
            ],
            pedagogia: [],
            criminologia: {
                "Argeo Alvarez Chiñas": [
                    { nombre: "Actualización de estudio criminal.pdf", id: "1A_DCH9QpJZeIpVYy-OpHMK4EWps2m3LS" },
                    { nombre: "Ingreso.pdf", id: "1_-VmybxzOiPVvNZ8znib991gMS9KDIDR" },
                    { nombre: "Trimestral.pdf", id: "14u2TUDDHrNulymSkv1qTvfqRNO01uJNQ" }
                ],
                "Hobeth Issac Olivera Vega": [
                    { nombre: "Actualización de estudio criminal.pdf", id: "1PXN3VKtr7NMsIKwngDHKPZqpUV7I70cH" },
                    { nombre: "Ingreso.pdf", id: "1YMm6fo0VvqOsE5lSAMcg_v4fypXe8e6B" },
                    { nombre: "Global.pdf", id: "1K3fP9Q_wq1XFIMs-c0ozIseIOMTCdVWk" },
                    { nombre: "Trimestral.pdf", id: "15JkWyTCYmUKJ3TOaRZfVREpqCYhL8tXg" }
                ],
                "Kevin Morán Salvador": [
                    { nombre: "Actualización de estudio criminal.pdf", id: "1KN71QK9_uXeMrt5OajZAHnACgN1O8GRa" }
                ]
            },
            psicologia: [],
            direccion: [],
            trabajo_social: [],
            juridico: [],
            calendario: []
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === validUser && password === validPass) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("mainContainer").classList.remove("hidden");
                mostrarAreas();
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        function logout() {
            document.getElementById("loginContainer").classList.remove("hidden");
            document.getElementById("mainContainer").classList.add("hidden");
        }

        function mostrarAreas() {
            const areaList = document.getElementById("areaList");
            areaList.innerHTML = "";
            Object.keys(expedientes).forEach(area => {
                const div = document.createElement("div");
                div.classList.add("area-item");
                div.textContent = area.charAt(0).toUpperCase() + area.slice(1);
                div.onclick = () => mostrarAdolescentes(area);
                areaList.appendChild(div);
            });
        }

        function mostrarAdolescentes(area) {
            const adolescenteList = document.getElementById("adolescenteList");
            adolescenteList.innerHTML = `<h3>Adolescentes en ${area}</h3>`;

            if (!expedientes[area] || Object.keys(expedientes[area]).length === 0) {
                adolescenteList.innerHTML += "<p>No hay adolescentes registrados en esta área.</p>";
                return;
            }

            Object.keys(expedientes[area]).forEach(adolescente => {
                const div = document.createElement("div");
                div.classList.add("file-item");
                div.textContent = adolescente;
                div.onclick = () => mostrarExpedientes(area, adolescente);
                adolescenteList.appendChild(div);
            });
        }
    </script>
</body>
</html>
