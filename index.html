<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
        .hidden { display: none; }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .areas {
            margin-top: 20px;
        }
        .area {
            background: #e3e3e3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .area:hover {
            background: #d1d1d1;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginContainer" class="container">
        <img src="logo_sspc2.png" alt="Logo" class="logo">
        <h2>Iniciar Sesi칩n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Ingresar</button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="mainContainer" class="container hidden">
        <img src="logo_sspc2.png" alt="Logo" class="logo">
        <h2>Gesti칩n de Expedientes</h2>

        <!-- 츼REAS -->
        <div class="areas">
            <h3>Selecciona un 츼rea</h3>

            <div class="area" onclick="mostrarPDF('medica')">츼rea M칠dica</div>
            <div class="area" onclick="mostrarPDF('pedagogia')">Pedagog칤a</div>
            <div class="area" onclick="mostrarPDF('criminologia')">Criminolog칤a</div>
            <div class="area" onclick="mostrarPDF('psicologia')">Psicolog칤a</div>
            <div class="area" onclick="mostrarPDF('direccion')">Direcci칩n</div>
            <div class="area" onclick="mostrarPDF('trabajo_social')">Trabajo Social</div>
            <div class="area" onclick="mostrarPDF('juridico')">Jur칤dico</div>
            <div class="area" onclick="mostrarPDF('calendario')">Calendario de Actividades</div>
        </div>

        <div id="pdfList"></div>

        <!-- Iframe para mostrar el PDF -->
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>

        <button onclick="logout()">Cerrar Sesi칩n</button>
    </div>

    <script>
        // 游늷 Usuario y contrase침a
        const validUser = "umecasca@gmail.com";
        const validPass = "2025DEMA";

        // 游늷 Expedientes organizados por 치reas
        const expedientes = {
            medica: [
                { nombre: "Herlinda Expediente Cl칤nico.pdf", id: "1UwEXR6B4UhbJ2BDIKu-XYrxeItzTi_tA"}, 
                { nombre: "Hobeth Expediente Cl칤nico.pdf", id: "1ajZ4pmQtxW0ots1m6uTyR8WClGFO5" },
                { nombre: "Renato Expediente Cl칤nico.pdf", id: "1te4kVNRYoaE0SQQhMhVQ4b2pRbBamR0n" },
                { nombre: "Misael Expediente Cl칤nico.pdf", id: "1gIpKPA4e33h_l2O4F95JngFs5riXE21u" },
            ],
            pedagogia: [],
            criminologia: [],
            psicologia: [],
            direccion: [],
            trabajo_social: [],
            juridico: [],
            calendario: []
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUser && password === validPass) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("mainContainer").classList.remove("hidden");
            } else {
                alert("Usuario o contrase침a incorrectos");
            }
        }

        function logout() {
            document.getElementById("loginContainer").classList.remove("hidden");
            document.getElementById("mainContainer").classList.add("hidden");
        }

        function mostrarPDF(area) {
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = ""; 

            const expedienteList = expedientes[area];

            if (expedienteList.length > 0) {
                expedienteList.forEach(expediente => {
                    const div = document.createElement("div");
                    div.classList.add("file-item");

                    // Bot칩n para visualizar
                    const verBtn = document.createElement("button");
                    verBtn.textContent = "Ver Expediente";
                    verBtn.onclick = () => verPDF(expediente.id);

                    // Bot칩n para descargar
                    const downloadBtn = document.createElement("a");
                    downloadBtn.href = `https://drive.google.com/uc?export=download&id=${expediente.id}`;
                    downloadBtn.textContent = "Descargar Expediente";
                    downloadBtn.classList.add("btn");
                    downloadBtn.setAttribute("download", expediente.nombre);

                    div.appendChild(document.createTextNode(expediente.nombre));
                    div.appendChild(verBtn);
                    div.appendChild(downloadBtn);

                    listaPDF.appendChild(div);
                });
            } else {
                listaPDF.innerHTML = "<p>No hay expedientes en esta 치rea.</p>";
            }
        }

        function verPDF(fileId) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = `https://drive.google.com/file/d/${fileId}/preview`;
            viewer.style.display = "block";
        }
    </script>

</body>
</html>
