<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #main-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Iniciar Sesi칩n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Ingresar</button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main-content" class="container">
        <h2>Gesti칩n de Expedientes</h2>

        <label for="area">Selecciona el 츼rea:</label>
        <select id="area">
            <option value="medica">츼rea M칠dica</option>
            <option value="pedagogia">Pedagog칤a</option>
            <option value="criminologia">Criminolog칤a</option>
            <option value="psicologia">Psicolog칤a</option>
            <option value="direccion">Direcci칩n</option>
            <option value="trabajo_social">Trabajo Social</option>
            <option value="juridico">Jur칤dico</option>
            <option value="horario_actividades">Horario de Actividades</option>
        </select>

        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>

        <button onclick="logout()">Cerrar Sesi칩n</button>
    </div>

    <script>
        // 游늷 LISTA DE EXPEDIENTES POR 츼REA (ARCHIVOS SUBIDOS A GITHUB)
        const expedientes = {
            "medica": [
                { 
                    nombre: "Resumen Cl칤nico Trimestral - Herlinda.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/medica/Resumen-Clinico.pdf"
                },
                { 
                    nombre: "Historia Cl칤nica.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/medica/Historia-Clinica.pdf"
                }
            ],
            "pedagogia": [
                { 
                    nombre: "Informe Educativo.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/pedagogia/Informe-Educativo.pdf"
                }
            ],
            "criminologia": [
                { 
                    nombre: "Evaluaci칩n de Riesgo.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/criminologia/Evaluacion-Riesgo.pdf"
                }
            ],
            "psicologia": [
                { 
                    nombre: "Informe Psicol칩gico.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/psicologia/Informe-Psicologico.pdf"
                }
            ],
            "direccion": [
                { 
                    nombre: "Plan Estrat칠gico.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/direccion/Plan-Estrategico.pdf"
                }
            ],
            "trabajo_social": [
                { 
                    nombre: "Estudio Socioecon칩mico.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/trabajo_social/Estudio-Socioeconomico.pdf"
                }
            ],
            "juridico": [
                { 
                    nombre: "Expediente Legal.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/juridico/Expediente-Legal.pdf"
                }
            ],
            "horario_actividades": [
                { 
                    nombre: "Horarios.pdf", 
                    url: "https://raw.githubusercontent.com/sistemaskari/BD-DEMA/main/horario_actividades/Horarios.pdf"
                }
            ]
        };

        // 游늷 FUNCI칍N PARA MOSTRAR LOS EXPEDIENTES SEG칔N EL 츼REA SELECCIONADA
        function mostrarPDFs() {
            const areaSeleccionada = document.getElementById("area").value;
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = ""; // Limpiar lista

            const archivos = expedientes[areaSeleccionada] || [];

            if (archivos.length === 0) {
                listaPDF.innerHTML = "<p>No hay archivos disponibles para esta 치rea.</p>";
                return;
            }

            archivos.forEach(archivo => {
                const div = document.createElement("div");
                div.classList.add("file-item");

                const link = document.createElement("button");
                link.textContent = "Ver";
                link.onclick = () => verPDF(archivo.url);

                const downloadBtn = document.createElement("a");
                downloadBtn.href = archivo.url;
                downloadBtn.download = archivo.nombre;
                downloadBtn.textContent = "Descargar";
                downloadBtn.classList.add("btn");

                div.appendChild(document.createTextNode(archivo.nombre));
                div.appendChild(link);
                div.appendChild(downloadBtn);

                listaPDF.appendChild(div);
            });
        }

        // 游늷 FUNCI칍N PARA VISUALIZAR EL PDF EN EL IFRAME
        function verPDF(url) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = url;
            viewer.style.display = "block";
        }

        // 游늷 LOGIN SIMPLIFICADO
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "admin" && pass === "1234") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                alert("Usuario o contrase침a incorrectos");
            }
        }

        function logout() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("main-content").style.display = "none";
        }

        // 游늷 CARGAR LOS EXPEDIENTES AL ABRIR LA P츼GINA
        window.onload = mostrarPDFs;
    </script>
</body>
</html>
