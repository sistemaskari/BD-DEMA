<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Gesti贸n de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .login-container, .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>EXPEDIENTES DEMA</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contrase帽a:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesi贸n</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <div class="container" id="document-section" style="display:none;">
        <h2>Gesti贸n de Documentos PDF</h2>
        <form id="uploadForm">
            <label for="area">Selecciona el rea:</label>
            <select id="area">
                <option value="medica">rea M茅dica</option>
                <option value="pedagogia">Pedagog铆a</option>
                <option value="criminologia">Criminolog铆a</option>
                <option value="psicologia">Psicolog铆a</option>
                <option value="direccion">Direcci贸n</option>
                <option value="trabajo_social">Trabajo Social</option>
                <option value="juridico">Jur铆dico</option>
                <option value="horario_actividades">Horario de Actividades</option>
            </select>
            <label for="folder">Nombre de la Carpeta (Opcional):</label>
            <input type="text" id="folder" placeholder="Ejemplo: Expedientes">
            <label for="subfolder">Nombre de la Subcarpeta (Opcional):</label>
            <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">
            <label for="file">Selecciona el Archivo:</label>
            <input type="file" id="file" accept="application/pdf" multiple required>
            <button type="submit">Subir Archivo</button>
        </form>
        <div id="areaList" class="area-section"></div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        <button id="logout">Cerrar Sesi贸n</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validUser = 'umecasca@gmail.com';
            const validPassword = '2025DEMA';
            if (username === validUser && password === validPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('document-section').style.display = 'block';
                localStorage.setItem('loggedIn', 'true');
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contrase帽a incorrectos.';
            }
        });
        
        let areas = JSON.parse(localStorage.getItem('areas')) || {};
        function renderAreas() {
            const areaList = document.getElementById('areaList');
            areaList.innerHTML = "";
            for (const area in areas) {
                const areaDiv = document.createElement('div');
                areaDiv.innerHTML = `<h3>${area}</h3>`;
                for (const folder in areas[area]) {
                    const folderDiv = document.createElement('div');
                    folderDiv.textContent = ` ${folder}`;
                    for (const subfolder in areas[area][folder]) {
                        const subfolderDiv = document.createElement('div');
                        subfolderDiv.textContent = ` ${subfolder}`;
                        areas[area][folder][subfolder].forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.textContent = ` ${file.name}`;
                            fileItem.onclick = () => {
                                document.getElementById('pdfViewer').src = file.url;
                                document.getElementById('pdfViewer').style.display = 'block';
                            };
                            subfolderDiv.appendChild(fileItem);
                        });
                        folderDiv.appendChild(subfolderDiv);
                    }
                    areaDiv.appendChild(folderDiv);
                }
                areaList.appendChild(areaDiv);
            }
        }
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const area = document.getElementById('area').value;
            const folderName = document.getElementById('folder').value.trim() || "General";
            const subfolderName = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const fileInput = document.getElementById('file');
            const files = fileInput.files;
            if (!files.length) return alert("Selecciona al menos un archivo.");
            if (!areas[area]) areas[area] = {};
            if (!areas[area][folderName]) areas[area][folderName] = {};
            if (!areas[area][folderName][subfolderName]) areas[area][folderName][subfolderName] = [];
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    areas[area][folderName][subfolderName].push({ name: file.name, url: event.target.result });
                    localStorage.setItem('areas', JSON.stringify(areas));
                    renderAreas();
                };
                reader.readAsDataURL(file);
            });
            fileInput.value = "";
        });
        
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('document-section').style.display = 'none';
        });
        
        if (localStorage.getItem('loggedIn') === 'true') {
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('document-section').style.display = 'block';
            renderAreas();
        }
    </script>
</body>
</html>
