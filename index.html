<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Gesti贸n de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .login-container, .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .folder, .subfolder, .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .folder:hover, .subfolder:hover, .file-item:hover {
            background: #bbb;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>EXPEDIENTES DEMA</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase帽a" required>
            <button type="submit">Iniciar Sesi贸n</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <div class="container" id="document-section" style="display:none;">
        <h2>Gesti贸n de Documentos PDF</h2>
        <form id="uploadForm">
            <input type="text" id="folder" placeholder="Nombre de la Carpeta (Opcional)">
            <input type="text" id="subfolder" placeholder="Nombre de la Subcarpeta (Opcional)">
            <input type="file" id="file" accept="application/pdf" multiple required>
            <button type="submit">Subir Archivo</button>
        </form>
        <div id="areaList"></div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
        <button id="save-pdf">Guardar PDF</button>
        <button id="logout">Cerrar Sesi贸n</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'umecasca@gmail.com' && password === '2025DEMA') {
                localStorage.setItem('loggedIn', 'true');
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('document-section').style.display = 'block';
                loadStoredFiles();
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contrase帽a incorrectos.';
            }
        });

        let areas = JSON.parse(localStorage.getItem('areas')) || {};
        function saveToLocalStorage() {
            localStorage.setItem('areas', JSON.stringify(areas));
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const folder = document.getElementById('folder').value.trim() || "General";
            const subfolder = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const files = document.getElementById('file').files;
            if (!areas[folder]) areas[folder] = {};
            if (!areas[folder][subfolder]) areas[folder][subfolder] = [];
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    areas[folder][subfolder].push({ name: file.name, url: event.target.result });
                    saveToLocalStorage();
                    renderAreas();
                };
                reader.readAsDataURL(file);
            });
            document.getElementById('file').value = "";
            document.getElementById('folder').value = "";
            document.getElementById('subfolder').value = "";
        });

        function renderAreas() {
            const areaList = document.getElementById('areaList');
            areaList.innerHTML = "";
            for (const folder in areas) {
                const folderDiv = document.createElement('div');
                folderDiv.classList.add('folder');
                folderDiv.textContent = ` ${folder}`;
                const folderContent = document.createElement('div');
                folderContent.style.display = "none";
                folderDiv.addEventListener('click', () => {
                    folderContent.style.display = folderContent.style.display === "none" ? "block" : "none";
                });
                for (const subfolder in areas[folder]) {
                    const subfolderDiv = document.createElement('div');
                    subfolderDiv.classList.add('subfolder');
                    subfolderDiv.textContent = ` ${subfolder}`;
                    const fileListDiv = document.createElement('div');
                    fileListDiv.style.display = "none";
                    subfolderDiv.addEventListener('click', () => {
                        fileListDiv.style.display = fileListDiv.style.display === "none" ? "block" : "none";
                    });
                    areas[folder][subfolder].forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.classList.add('file-item');
                        fileItem.textContent = ` ${file.name}`;
                        fileItem.addEventListener('click', () => {
                            document.getElementById('pdfViewer').src = file.url;
                            document.getElementById('pdfViewer').style.display = 'block';
                        });
                        fileListDiv.appendChild(fileItem);
                    });
                    subfolderDiv.appendChild(fileListDiv);
                    folderContent.appendChild(subfolderDiv);
                }
                areaList.appendChild(folderDiv);
                areaList.appendChild(folderContent);
            }
        }

        document.getElementById('save-pdf').addEventListener('click', () => {
            if (document.getElementById('pdfViewer').src) {
                alert('PDF guardado correctamente.');
            } else {
                alert('No hay ning煤n PDF para guardar.');
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('loggedIn');
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('document-section').style.display = 'none';
        });

        function loadStoredFiles() {
            renderAreas();
        }

        if (localStorage.getItem('loggedIn') === 'true') {
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('document-section').style.display = 'block';
            loadStoredFiles();
        }
    </script>
</body>
</html>
