<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Gestión de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            max-width: 120px;
            height: auto;
        }

        h2 {
            color: #333;
            margin-top: 10px;
        }

        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .folder-container {
            text-align: left;
            max-width: 600px;
            margin: auto;
        }

        .folder, .subfolder, .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .folder:hover, .subfolder:hover, .file-item:hover {
            background: #bbb;
        }

        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo dentro de la ventana -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo DEMA"> <!-- Cambia "logo.png" por la ruta de tu logo -->
        </div>

        <h2>EXPEDIENTES DEMA</h2>

        <!-- Inicio de sesión -->
        <div id="login-section">
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="error-message" class="error"></p>
        </div>

        <!-- Gestión de Documentos PDF -->
        <div id="document-section" style="display:none;">
            <form id="uploadForm">
                <label for="area">Selecciona el Área:</label>
                <select id="area">
                    <option value="medica">Área Médica</option>
                    <option value="pedagogia">Pedagogía</option>
                    <option value="criminologia">Criminología</option>
                    <option value="psicologia">Psicología</option>
                    <option value="direccion">Dirección</option>
                    <option value="trabajo_social">Trabajo Social</option>
                    <option value="juridico">Jurídico</option>
                    <option value="horario_actividades">Horario de Actividades</option>
                </select>

                <label for="folder">Nombre de la Carpeta:</label>
                <input type="text" id="folder" placeholder="Ejemplo: Expedientes">

                <label for="subfolder">Nombre de la Subcarpeta:</label>
                <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">

                <label for="file">Selecciona el Archivo:</label>
                <input type="file" id="file" accept="application/pdf" required>

                <button type="submit">Subir Archivo</button> <!-- Ya aparece el botón -->
            </form>

            <h3>Áreas y Documentos</h3>
            <div class="folder-container" id="areaList"></div>

            <iframe id="pdfViewer" class="pdf-viewer"></iframe>

            <button id="logout">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        let db;
        const request = indexedDB.open("ExpedientesDB", 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            if (!db.objectStoreNames.contains("expedientes")) {
                db.createObjectStore("expedientes", { keyPath: "id", autoIncrement: true });
            }
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            renderAreas();
        };

        request.onerror = function() {
            console.error("Error al abrir la base de datos.");
        };

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "umecasca@gmail.com" && password === "2025DEMA") {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('document-section').style.display = 'block';
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contraseña incorrectos.';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const area = document.getElementById('area').value;
            const folderName = document.getElementById('folder').value.trim() || "General";
            const subfolderName = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const file = document.getElementById('file').files[0];

            if (!file) {
                alert("Selecciona un archivo.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const fileUrl = event.target.result;

                const transaction = db.transaction(["expedientes"], "readwrite");
                const store = transaction.objectStore("expedientes");

                const expediente = {
                    area,
                    folderName,
                    subfolderName,
                    fileName: file.name,
                    fileUrl
                };

                store.add(expediente);
                transaction.oncomplete = () => {
                    renderAreas();
                    alert("Expediente guardado.");
                };
            };
            reader.readAsDataURL(file);
        });

        function renderAreas() {
            const transaction = db.transaction(["expedientes"], "readonly");
            const store = transaction.objectStore("expedientes");
            const request = store.getAll();

            request.onsuccess = function() {
                const areaList = document.getElementById('areaList');
                areaList.innerHTML = "";

                const areas = {};

                request.result.forEach(exp => {
                    if (!areas[exp.area]) areas[exp.area] = {};
                    if (!areas[exp.area][exp.folderName]) areas[exp.area][exp.folderName] = {};
                    if (!areas[exp.area][exp.folderName][exp.subfolderName]) areas[exp.area][exp.folderName][exp.subfolderName] = [];
                    areas[exp.area][exp.folderName][exp.subfolderName].push(exp);
                });

                console.log(areas);
            };
        }

        document.getElementById('logout').addEventListener('click', function() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('document-section').style.display = 'none';
        });

    </script>

</body>
</html>
