<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Gesti贸n de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .login-container, .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .area-section {
            margin-top: 20px;
            text-align: left;
        }

        .folder, .subfolder {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .folder:hover, .subfolder:hover {
            background: #bbb;
        }

        .file-item {
            background: #f0f0f0;
            padding: 8px;
            margin: 3px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .file-item:hover {
            background: #dcdcdc;
        }

        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Inicio de sesi贸n -->
    <div class="login-container">
        <h2>EXPEDIENTES DEMA</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            
            <label for="password">Contrase帽a:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Iniciar Sesi贸n</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Gesti贸n de Documentos PDF (oculta hasta que se inicie sesi贸n correctamente) -->
    <div class="container" id="document-section" style="display:none;">
        <h2>Gesti贸n de Documentos PDF</h2>

        <form id="uploadForm">
            <label for="area">Selecciona el rea:</label>
            <select id="area">
                <option value="medica">rea M茅dica</option>
                <option value="pedagogia">Pedagog铆a</option>
                <option value="criminologia">Criminolog铆a</option>
                <option value="psicologia">Psicolog铆a</option>
                <option value="direccion">Direcci贸n</option>
                <option value="trabajo_social">Trabajo Social</option>
                <option value="juridico">Jur铆dico</option>
                <option value="horario_actividades">Horario de Actividades</option>
            </select>

            <label for="folder">Nombre de la Carpeta (Opcional):</label>
            <input type="text" id="folder" placeholder="Ejemplo: Expedientes">

            <label for="subfolder">Nombre de la Subcarpeta (Opcional):</label>
            <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">

            <label for="file">Selecciona el Archivo:</label>
            <input type="file" id="file" accept="application/pdf" multiple required>

            <button type="submit">Subir Archivo</button>
        </form>

        <h3>reas y Documentos</h3>
        <div id="areaList" class="area-section"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>

    <!-- Script de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <script>
        // Configuraci贸n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCRRDUfJFAEF3c9lly8tOnIinBrkWoONhk",
            authDomain: "dema-expedientes.firebaseapp.com",
            projectId: "dema-expedientes",
            storageBucket: "dema-expedientes.appspot.com",
            messagingSenderId: "606027989070",
            appId: "1:606027989070:web:20965dbcf1d38ba6dc031f",
            measurementId: "G-B7VMX8HCZG"
        };
        
        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Funci贸n de inicio de sesi贸n
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Datos de acceso
            const validUser = 'admin';
            const validPassword = '2024contrase帽a';

            if (username === validUser && password === validPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('document-section').style.display = 'block';
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contrase帽a incorrectos.';
            }
        });

        // Funci贸n para subir PDF a Firebase Storage
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const area = document.getElementById('area').value;
            const folderName = document.getElementById('folder').value.trim() || "General";
            const subfolderName = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const fileInput = document.getElementById('file');
            const files = fileInput.files;

            if (!files.length) {
                alert("Por favor, selecciona al menos un archivo.");
                return;
            }

            Array.from(files).forEach(file => {
                const fileRef = storage.ref(`${area}/${folderName}/${subfolderName}/${file.name}`);
                fileRef.put(file).then(() => {
                    alert("Archivo subido con 茅xito.");
                    renderFiles();
                }).catch(error => {
                    console.error("Error subiendo archivo:", error);
                    alert("Hubo un error al subir el archivo.");
                });
            });
        });

        // Funci贸n para renderizar archivos desde Firebase
        function renderFiles() {
            const areaList = document.getElementById('areaList');
            areaList.innerHTML = '';

            const areaRef = storage.ref();
            areaRef.listAll().then(result => {
                result.prefixes.forEach(folderRef => {
                    const folderDiv = document.createElement('div');
                    folderDiv.classList.add('folder');
                    folderDiv.textContent = ` ${folderRef.name}`;
                    areaList.appendChild(folderDiv);

                    folderRef.listAll().then(subfolderResult => {
                        subfolderResult.prefixes.forEach(subfolderRef => {
                            const subfolderDiv = document.createElement('div');
                            subfolderDiv.classList.add('subfolder');
                            subfolderDiv.textContent = ` ${subfolderRef.name}`;
                            folderDiv.appendChild(subfolderDiv);

                            subfolderRef.listAll().then(fileResult => {
                                fileResult.items.forEach(fileRef => {
                                    fileRef.getDownloadURL().then(url => {
                                        const fileItem = document.createElement('div');
                                        fileItem.classList.add('file-item');
                                        fileItem.textContent = ` ${fileRef.name}`;
                                        fileItem.addEventListener('click', () => {
                                            document.getElementById('pdfViewer').src = url;
                                            document.getElementById('pdfViewer').style.display = 'block';
                                        });
                                        subfolderDiv.appendChild(fileItem);
                                    });
                                });
                            });
                        });
                    });
                });
            });
        }

        // Llama a la funci贸n para renderizar los archivos al cargar
        renderFiles();
    </script>

</body>
</html>
