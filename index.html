<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="loginContainer" class="container">
        <img src="logo._sspc2.png" alt="Logo" width="100">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
    </div>

    <div id="mainContainer" class="container hidden">
        <h2>Gestión de Expedientes</h2>
        <label for="area">Selecciona el Área:</label>
        <select id="area">
            <option value="medica">Área Médica</option>
            <option value="pedagogia">Pedagogía</option>
            <option value="criminologia">Criminología</option>
            <option value="psicologia">Psicología</option>
            <option value="direccion">Dirección</option>
            <option value="trabajo_social">Trabajo Social</option>
            <option value="juridico">Jurídico</option>
            <option value="horario_actividades">Horario de Actividades</option>
        </select>
        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>

    <script>
        const validUser = "umecasca@gmail.com";
        const validPass = "2025DEMA";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUser && password === validPass) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("mainContainer").classList.remove("hidden");
                mostrarPDFs();
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        const expedientes = {
            "medica": [
                { nombre: "Historia Clínica.pdf", url: "https://github.com/sistemaskari/BD-DEMA/blob/51f7191b597fef0ab518a7cae3df57c3af885280/RESUMEN%20CL%C3%8DNICO%20TRIMESTRAL%20HERLINDA.pdf" },
                { nombre: "Diagnóstico Médico.pdf", url: "https://github.com/sistemaskari/BD-DEMA/raw/main/medica/Diagnostico-Medico.pdf" }
            ],
            "pedagogia": [
                { nombre: "Informe Educativo.pdf", url: "https://github.com/sistemaskari/BD-DEMA/raw/main/pedagogia/Informe-Educativo.pdf" }
            ],
            "criminologia": [
                { nombre: "Evaluación de Riesgo.pdf", url: "https://github.com/sistemaskari/BD-DEMA/raw/main/criminologia/Evaluacion-Riesgo.pdf" }
            ]
        };

        function mostrarPDFs() {
            const areaSeleccionada = document.getElementById("area").value;
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = "";
            
            const archivos = expedientes[areaSeleccionada] || [];
            if (archivos.length === 0) {
                listaPDF.innerHTML = "<p>No hay archivos disponibles para esta área.</p>";
                return;
            }
            
            archivos.forEach(archivo => {
                const div = document.createElement("div");
                div.classList.add("file-item");
                
                const link = document.createElement("a");
                link.href = archivo.url;
                link.textContent = archivo.nombre;
                link.target = "_blank";
                link.onclick = (e) => {
                    e.preventDefault();
                    verPDF(archivo.url);
                };
                
                const downloadBtn = document.createElement("button");
                downloadBtn.textContent = "Descargar";
                downloadBtn.onclick = () => {
                    window.open(archivo.url, "_blank");
                };
                
                div.appendChild(link);
                div.appendChild(downloadBtn);
                listaPDF.appendChild(div);
            });
        }

        function verPDF(url) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = url;
            viewer.style.display = "block";
        }

        document.getElementById("area").addEventListener("change", mostrarPDFs);
    </script>
</body>
</html>
