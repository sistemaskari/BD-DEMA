<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Gestión de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .login-container, .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .folder, .subfolder, .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .folder:hover, .subfolder:hover, .file-item:hover {
            background: #bbb;
        }

        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Inicio de sesión -->
    <div class="login-container">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h2>EXPEDIENTES DEMA</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Gestión de Documentos PDF -->
    <div class="container" id="document-section" style="display:none;">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h2>Gestión de Documentos PDF</h2>

        <form id="uploadForm">
            <label for="area">Selecciona el Área:</label>
            <select id="area">
                <option value="medica">Área Médica</option>
                <option value="pedagogia">Pedagogía</option>
                <option value="criminologia">Criminología</option>
                <option value="psicologia">Psicología</option>
                <option value="direccion">Dirección</option>
                <option value="trabajo_social">Trabajo Social</option>
                <option value="juridico">Jurídico</option>
                <option value="horario_actividades">Horario de Actividades</option>
            </select>

            <label for="folder">Nombre de la Carpeta:</label>
            <input type="text" id="folder" placeholder="Ejemplo: Expedientes">

            <label for="subfolder">Nombre de la Subcarpeta:</label>
            <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">

            <label for="file">Selecciona el Archivo:</label>
            <input type="file" id="file" accept="application/pdf" multiple required>

            <button type="submit">Subir Archivo</button>
        </form>

        <h3>Áreas y Documentos</h3>
        <div id="areaList"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>

        <!-- Botón de guardar PDF y cerrar sesión -->
        <button id="save-pdf">Guardar PDF</button>
        <button id="logout">Cerrar Sesión</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'umecasca@gmail.com' && password === '2025DEMA') {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('document-section').style.display = 'block';
                localStorage.setItem('loggedIn', 'true');
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contraseña incorrectos.';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const area = document.getElementById('area').value;
            const folderName = document.getElementById('folder').value.trim() || "General";
            const subfolderName = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const fileInput = document.getElementById('file');

            const dbRequest = indexedDB.open("ExpedientesDB", 1);

            dbRequest.onupgradeneeded = function(event) {
                const db = event.target.result;
                db.createObjectStore("expedientes", { keyPath: "id", autoIncrement: true });
            };

            dbRequest.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(["expedientes"], "readwrite");
                const store = transaction.objectStore("expedientes");

                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        store.add({
                            area: area,
                            folder: folderName,
                            subfolder: subfolderName,
                            name: file.name,
                            url: event.target.result
                        });
                    };
                    reader.readAsDataURL(file);
                });

                alert("Expedientes guardados correctamente.");
            };
        });

        document.getElementById('save-pdf').addEventListener('click', function() {
            const pdfViewer = document.getElementById('pdfViewer');
            if (pdfViewer.src && pdfViewer.src !== "about:blank") {
                alert('PDF guardado correctamente.');
            } else {
                alert('Por favor, visualiza un PDF antes de guardarlo.');
            }
        });

        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('document-section').style.display = 'none';
        });
    </script>

</body>
</html>
