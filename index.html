<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Expedientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .folder, .file {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .folder { font-weight: bold; }
        .subfolder-container {
            margin-left: 20px;
            display: none;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gesti√≥n de Expedientes</h2>

        <label for="area">Selecciona el √Årea:</label>
        <select id="area">
            <option value="medica">√Årea M√©dica</option>
            <option value="pedagogia">Pedagog√≠a</option>
            <option value="criminologia">Criminolog√≠a</option>
            <option value="psicologia">Psicolog√≠a</option>
            <option value="direccion">Direcci√≥n</option>
            <option value="trabajo_social">Trabajo Social</option>
            <option value="juridico">Jur√≠dico</option>
            <option value="horario_actividades">Horario de Actividades</option>
        </select>

        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>

    <script>
        // üìå LISTA DE EXPEDIENTES POR √ÅREA CON CARPETAS Y SUBCARPETAS
        const expedientes = {
            "medica": {
                "Consultas": [
                    { nombre: "Historia Cl√≠nica.pdf", url: "pdfs/medica/consultas/Historia-Clinica.pdf" },
                    { nombre: "Diagn√≥stico M√©dico.pdf", url: "pdfs/medica/consultas/Diagnostico-Medico.pdf" }
                ],
                "Ex√°menes": [
                    { nombre: "Radiograf√≠a.pdf", url: "pdfs/medica/examenes/Radiografia.pdf" },
                    { nombre: "An√°lisis de Sangre.pdf", url: "pdfs/medica/examenes/Analisis-Sangre.pdf" }
                ]
            },
            "psicologia": {
                "Evaluaciones": [
                    { nombre: "Informe Psicol√≥gico.pdf", url: "pdfs/psicologia/evaluaciones/Informe-Psicologico.pdf" }
                ]
            },
            "direccion": {
                "Planes Estrat√©gicos": [
                    { nombre: "Plan Estrat√©gico.pdf", url: "pdfs/direccion/planes/Plan-Estrategico.pdf" }
                ]
            }
        };

        // üìå FUNCI√ìN PARA MOSTRAR CARPETAS Y ARCHIVOS
        function mostrarEstructura() {
            const areaSeleccionada = document.getElementById("area").value;
            const listaPDF = document.getElementById("pdfList");
            listaPDF.innerHTML = ""; // Limpiar lista

            // Obtener la estructura del √°rea seleccionada
            const estructura = expedientes[areaSeleccionada] || {};

            if (Object.keys(estructura).length === 0) {
                listaPDF.innerHTML = "<p>No hay archivos disponibles para esta √°rea.</p>";
                return;
            }

            // Crear estructura de carpetas
            for (let carpeta in estructura) {
                const folderDiv = document.createElement("div");
                folderDiv.classList.add("folder");
                folderDiv.textContent = carpeta;
                folderDiv.onclick = () => toggleSubfolder(carpeta);

                const subfolderContainer = document.createElement("div");
                subfolderContainer.classList.add("subfolder-container");
                subfolderContainer.id = `subfolder-${carpeta}`;

                estructura[carpeta].forEach(archivo => {
                    const fileDiv = document.createElement("div");
                    fileDiv.classList.add("file");
                    fileDiv.textContent = archivo.nombre;
                    fileDiv.onclick = () => verPDF(archivo.url);
                    subfolderContainer.appendChild(fileDiv);
                });

                listaPDF.appendChild(folderDiv);
                listaPDF.appendChild(subfolderContainer);
            }
        }

        // üìå FUNCI√ìN PARA MOSTRAR U OCULTAR UNA SUBCARPETA
        function toggleSubfolder(carpeta) {
            const subfolder = document.getElementById(`subfolder-${carpeta}`);
            if (subfolder.style.display === "block") {
                subfolder.style.display = "none";
            } else {
                subfolder.style.display = "block";
            }
        }

        // üìå FUNCI√ìN PARA VISUALIZAR EL PDF EN EL IFRAME
        function verPDF(url) {
            const viewer = document.getElementById("pdfViewer");
            viewer.src = url;
            viewer.style.display = "block";
        }

        // üìå EJECUTAR LA FUNCI√ìN CUANDO SE CAMBIE EL √ÅREA SELECCIONADA
        document.getElementById("area").addEventListener("change", mostrarEstructura);

        // üìå CARGAR LOS EXPEDIENTES AL ABRIR LA P√ÅGINA
        window.onload = mostrarEstructura;
    </script>
</body>
</html>
