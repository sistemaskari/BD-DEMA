<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Expedientes - Firebase</title>
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCRRDUfJFAEF3c9lly8tOnIinBrkWoONhk",
            authDomain: "dema-expedientes.firebaseapp.com",
            projectId: "dema-expedientes",
            storageBucket: "dema-expedientes.appspot.com",
            messagingSenderId: "606027989070",
            appId: "1:606027989070:web:20965dbcf1d38ba6dc031f",
            measurementId: "G-B7VMX8HCZG"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // üìå Funci√≥n para subir un archivo PDF
        async function subirPDF() {
            const fileInput = document.getElementById("uploadPDF");
            const pdfFile = fileInput.files[0];
            const area = document.getElementById("area").value;
            const folder = document.getElementById("folder").value.trim() || "General";
            const subfolder = document.getElementById("subfolder").value.trim() || "Sin subcarpeta";

            if (!pdfFile) {
                alert("Selecciona un archivo PDF.");
                return;
            }

            // Ruta organizada en Firebase Storage
            const storageRef = ref(storage, `expedientes/${area}/${folder}/${subfolder}/${pdfFile.name}`);

            try {
                // Subir el archivo
                await uploadBytes(storageRef, pdfFile);
                const downloadURL = await getDownloadURL(storageRef);

                console.log("Archivo subido con √©xito:", downloadURL);
                alert("PDF subido con √©xito.");
                fileInput.value = ""; // Limpiar el input

                // Actualizar la lista de PDFs
                mostrarPDFs();
            } catch (error) {
                console.error("Error al subir el archivo:", error);
                alert("Error al subir el archivo.");
            }
        }

        // üìå Funci√≥n para mostrar los PDFs guardados
        async function mostrarPDFs() {
            const storageRef = ref(storage, "expedientes/");
            const pdfListDiv = document.getElementById("pdfList");
            pdfListDiv.innerHTML = ""; // Limpiar la lista

            try {
                const archivos = await listAll(storageRef);
                archivos.items.forEach(async (itemRef) => {
                    const url = await getDownloadURL(itemRef);

                    // Crear enlace para ver PDF
                    const pdfItem = document.createElement("div");
                    pdfItem.classList.add("file-item");
                    pdfItem.innerHTML = `<a href="#" onclick="verPDF('${url}');">${itemRef.name}</a>`;

                    // Bot√≥n para eliminar PDF
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "üóëÔ∏è";
                    deleteBtn.onclick = () => eliminarPDF(itemRef.fullPath, pdfItem);

                    pdfItem.appendChild(deleteBtn);
                    pdfListDiv.appendChild(pdfItem);
                });
            } catch (error) {
                console.error("Error al listar archivos:", error);
            }
        }

        // üìå Funci√≥n para mostrar el PDF en el visor
        window.verPDF = function (url) {
            document.getElementById("pdfViewer").src = url;
            document.getElementById("pdfViewer").style.display = "block";
        };

        // üìå Funci√≥n para eliminar un PDF de Firebase Storage
        async function eliminarPDF(path, itemElement) {
            const fileRef = ref(storage, path);
            try {
                await deleteObject(fileRef);
                alert("Archivo eliminado.");
                itemElement.remove(); // Quitar de la lista
            } catch (error) {
                console.error("Error al eliminar archivo:", error);
                alert("No se pudo eliminar el archivo.");
            }
        }

        // Cargar los PDFs cuando la p√°gina cargue
        window.onload = mostrarPDFs;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .file-item {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            margin-top: 20px;
            max-width: 100%;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gesti√≥n de Expedientes - Firebase</h2>

        <label for="area">Selecciona el √Årea:</label>
        <select id="area">
            <option value="medica">√Årea M√©dica</option>
            <option value="pedagogia">Pedagog√≠a</option>
            <option value="criminologia">Criminolog√≠a</option>
            <option value="psicologia">Psicolog√≠a</option>
            <option value="direccion">Direcci√≥n</option>
            <option value="trabajo_social">Trabajo Social</option>
            <option value="juridico">Jur√≠dico</option>
            <option value="horario_actividades">Horario de Actividades</option>
        </select>

        <label for="folder">Nombre de la Carpeta:</label>
        <input type="text" id="folder" placeholder="Ejemplo: Expedientes">

        <label for="subfolder">Nombre de la Subcarpeta:</label>
        <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">

        <label for="uploadPDF">Selecciona un PDF:</label>
        <input type="file" id="uploadPDF" accept="application/pdf">
        <button onclick="subirPDF()">Subir PDF</button>

        <h3>Expedientes Guardados</h3>
        <div id="pdfList"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>
</body>
</html>
