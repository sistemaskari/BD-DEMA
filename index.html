<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPEDIENTES DEMA - Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos previos aqu칤... */
    </style>
</head>
<body>

    <!-- Inicio de sesi칩n -->
    <div class="login-container">
        <h2>EXPEDIENTES DEMA</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Gesti칩n de Documentos PDF (oculta hasta que se inicie sesi칩n correctamente) -->
    <div class="container" id="document-section" style="display:none;">
        <h2>Gesti칩n de Documentos PDF</h2>

        <form id="uploadForm">
            <label for="area">Selecciona el 츼rea:</label>
            <select id="area">
                <!-- Opciones de 치reas... -->
            </select>

            <label for="folder">Nombre de la Carpeta (Opcional):</label>
            <input type="text" id="folder" placeholder="Ejemplo: Expedientes">

            <label for="subfolder">Nombre de la Subcarpeta (Opcional):</label>
            <input type="text" id="subfolder" placeholder="Ejemplo: Documentos Importantes">

            <label for="file">Selecciona el Archivo:</label>
            <input type="file" id="file" accept="application/pdf" multiple required>

            <button type="submit">Subir Archivo</button>
        </form>

        <h3>츼reas y Documentos</h3>
        <div id="areaList" class="area-section"></div>

        <iframe id="pdfViewer" class="pdf-viewer"></iframe>

        <button id="logoutBtn">Cerrar Sesi칩n</button>
        <button id="savePdfBtn">Guardar PDF</button>
    </div>

    <script>
        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Datos de acceso
            const validUser = 'admin';
            const validPassword = '2024contrase침a';

            if (username === validUser && password === validPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('document-section').style.display = 'block';
                loadAreasFromStorage(); // Cargar 치reas y archivos almacenados
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contrase침a incorrectos.';
            }
        });

        // Gesti칩n de documentos PDF
        let areas = JSON.parse(localStorage.getItem('areas')) || {};

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const area = document.getElementById('area').value;
            const folderName = document.getElementById('folder').value.trim() || "General";
            const subfolderName = document.getElementById('subfolder').value.trim() || "Sin subcarpeta";
            const fileInput = document.getElementById('file');
            const files = fileInput.files;

            if (!files.length) {
                alert("Por favor, selecciona al menos un archivo.");
                return;
            }

            if (!areas[area]) {
                areas[area] = {};
            }

            if (!areas[area][folderName]) {
                areas[area][folderName] = {};
            }

            if (!areas[area][folderName][subfolderName]) {
                areas[area][folderName][subfolderName] = [];
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileUrl = event.target.result;
                    areas[area][folderName][subfolderName].push({ name: file.name, url: fileUrl });
                    renderAreas();
                    saveAreasToStorage(); // Guardar 치reas en localStorage
                };
                reader.readAsDataURL(file);
            });

            fileInput.value = "";
            document.getElementById('folder').value = "";
            document.getElementById('subfolder').value = "";
        });

        // Cargar 치reas y documentos desde localStorage
        function loadAreasFromStorage() {
            if (localStorage.getItem('areas')) {
                areas = JSON.parse(localStorage.getItem('areas'));
                renderAreas();
            }
        }

        // Guardar 치reas en localStorage
        function saveAreasToStorage() {
            localStorage.setItem('areas', JSON.stringify(areas));
        }

        // Renderizar 치reas y archivos
        function renderAreas() {
            const areaList = document.getElementById('areaList');
            areaList.innerHTML = "";

            for (const area in areas) {
                const areaDiv = document.createElement('div');
                areaDiv.innerHTML = `<h3>${getAreaName(area)}</h3>`;
                
                for (const folder in areas[area]) {
                    const folderDiv = document.createElement('div');
                    folderDiv.classList.add('folder');
                    folderDiv.textContent = `游늬 ${folder}`;
                    
                    const folderContent = document.createElement('div');
                    folderContent.style.display = "none";

                    folderDiv.addEventListener('click', function() {
                        folderContent.style.display = folderContent.style.display === "none" ? "block" : "none";
                    });

                    for (const subfolder in areas[area][folder]) {
                        const subfolderDiv = document.createElement('div');
                        subfolderDiv.classList.add('subfolder');
                        subfolderDiv.textContent = `游늭 ${subfolder}`;

                        const fileListDiv = document.createElement('div');
                        fileListDiv.style.display = "none";

                        subfolderDiv.addEventListener('click', function() {
                            fileListDiv.style.display = fileListDiv.style.display === "none" ? "block" : "none";
                        });

                        areas[area][folder][subfolder].forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.classList.add('file-item');
                            fileItem.textContent = `游늯 ${file.name}`;
                            fileItem.addEventListener('click', function() {
                                document.getElementById('pdfViewer').src = file.url;
                                document.getElementById('pdfViewer').style.display = 'block';
                            });

                            fileListDiv.appendChild(fileItem);
                        });

                        subfolderDiv.appendChild(fileListDiv);
                        folderContent.appendChild(subfolderDiv);
                    }

                    areaDiv.appendChild(folderDiv);
                    areaDiv.appendChild(folderContent);
                }

                areaList.appendChild(areaDiv);
            }
        }

        function getAreaName(key) {
            const areaNames = {
                "medica": "츼rea M칠dica",
                "pedagogia": "Pedagog칤a",
                "criminologia": "Criminolog칤a",
                "psicologia": "Psicolog칤a",
                "direccion": "Direcci칩n",
                "trabajo_social": "Trabajo Social",
                "juridico": "Jur칤dico",
                "horario_actividades": "Horario de Actividades"
            };
            return areaNames[key] || key;
        }

        // Cerrar sesi칩n
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('document-section').style.display = 'none';
            localStorage.removeItem('areas'); // Limpiar almacenamiento
        });

        // Bot칩n de guardar PDF
        document.getElementById('savePdfBtn').addEventListener('click', function() {
            const pdfData = areas; // Aqu칤 debes generar el archivo PDF con la informaci칩n de 'areas'
            // Implementa tu l칩gica para guardar el PDF o enviarlo a Google Drive aqu칤
            alert('PDF guardado con 칠xito (implementa la l칩gica de guardado)');
        });
    </script>

</body>
</html>
